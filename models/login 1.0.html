<!DOCTYPE html>

		<script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
		<script>
			function hideMenu (o) {
				o.animate( {'left':'-300px'}, {queue: false, duration: 500});
			}

			function showMenu (o) {
				o.animate( {"left": "0"}, {queue: false, duration: 500});
			}

			$(document).ready(function () {
				$("#bo-menu-button").on("click", function () {
					var container = $("#bo-menu");
					showMenu(container);
				});
				
				// define avatar
				$("input[name=name]").on("focusout", 
					function () {
						$("#avatar").attr("src", 'http://www.gravatar.com/avatar/' + md5($("input[name=name]").val()) + "?s=240");
					}
				)
			});

			$(document).mouseup(function (e) {
				var container = $("#bo-menu");
				if (!container.is(e.target) /* if the target of the click isn't the container... */ && container.has(e.target).length === 0) {
					hideMenu(container);
				}
			});
		</script>
		<style>
			html, body {
				height: 100%;
			}
			
			body {
				background-image: url(https://newevolutiondesigns.com/images/freebies/city-wallpaper-38.jpg);

			}
			
			.wrapper {
