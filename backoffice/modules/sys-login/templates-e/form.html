<form action="{c2r-path}/0/{c2r-lg}/login/" method="post">
    <div class="spacer30"></div>
    {c2r-return-message}
    <div class="img">
        <img id="avatar" alt="avatar" src="http://www.gravatar.com/avatar/?s=240&r=g&d=mm" />
    </div>
    <div class="name">
        <label for="name"><!--<center>Password</center>--> <br/></label>
        <input type="text" name="name" id="name" placeholder="Your E-mail" />
    </div>
    <div class="password">
        <!--<label for="password"><center>Password</center><br/></label>-->
        <input type="password" name="password" id="password" placeholder="Your Password" />
    </div>
    <button type="submit" name="submit"></button>
    <div class="spacer30"></div>
</form>
